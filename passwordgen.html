<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="icon" type="image/x-icon" href="password.png">
    <link rel="stylesheet" href="passwordgen.css">
</head>

<body>

   

    

    <h1>
        Password generator
    </h1>

    <div class="master">

    <div class="box1">

        <div class="box1-1">

            <div class="generator">
                Result
            </div>



            <meter value="75" min="0" max="100">75%</meter>

            <div class="result hidden">
                Good
            </div>


            <div class="result hidden">
                Bad
            </div>

        </div>

        <div class="box1-2">

            <button class="pswgen">Generate</button>

        </div>

    </div>
<br>
    <div class="box2">

        <div class="box2-1">
            <input class="numberofcharacters" value="8" min="4" max="32" id="range">
            <input class="range" type="range" value="8" min="4" max="32">
        </div>

        <div class="box2-2">
            <input type="checkbox" id="special-characters">
            <input type="checkbox" id="numbers">
            <input type="checkbox" id="lowercase">
            <input type="checkbox" id="uppercase">
        </div>

        <div class="box2-3">
        <div>Special characters</div>
        <div>Numbers</div>
        <div>Lowercase</div>
        <div>Uppercase</div>
        </div>
    </div>

</body>

</html>
